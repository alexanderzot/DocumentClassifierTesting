<!-- Header -->
<head>
    <nav class="navbar fixed-top navbar-expand-md navbar-light white scrolling-navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand waves-effect">Logo</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarContent" aria-controls="navbarContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="/" class="nav-link waves-effect">Главная</a></li>
                    <!--
                    <li class="nav-item"><a href="#" class="nav-link waves-effect">Статистика</a></li>
                    <li class="nav-item"><a href="#" class="nav-link waves-effect">Профиль</a></li>
                    -->
                    <li class="nav-item"><a href="{% url 'setting' %}" class="nav-link waves-effect">Настройки</a></li>
                </ul>

                {% if user.is_anonymous %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link waves-effect" data-toggle="modal" data-target="#modalSignUp" name="nameRegistration">Регистрация</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link waves-effect" data-toggle="modal" data-target="#modalSignIn" name="nameLogIn">Войти</a>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link font-weight-bold">{{ user.username }}</span>

            </div>
        </div>
    </nav>
</head>

<!-- Modal Sign In -->
<div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="modalSignInLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100 font-weight-bold" id="modalSignInLabel">Вход</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form id="formSignIn">
                    <div class="md-form mb-5">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="email" id="inputSignInEmail" class="form-control validate" required>
                        <label data-error="Ошибка" data-success="" for="inputSignInEmail">Веведите вашу почту</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="inputSignInPassword" class="form-control validate" required>
                        <label data-error="Ошибка" data-success="" for="inputSignInPassword">Введите ваш пароль</label>
                    </div>

                    <div class="alert alert-danger collapse" id="alertSignIn"></div>
                </form>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="submit" form="formSignIn" class="btn btn-primary px-3 px-sm-5" id="buttonSignIn">Войти</button>
                    <button type="button" class="btn btn-secondary px-3 px-sm-5" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Sign Up -->
<div class="modal fade" id="modalSignUp" tabindex="-1" role="dialog" aria-labelledby="modalSignUpLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100 font-weight-bold" id="modalSignUpLabel">Регистрация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formSignUp">
                    <div class="form-group row">
                        <label for="inputSignUpEmail" class="col-sm-4 col-form-label">Почта:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputSignUpEmail"
                                   placeholder="Введите вашу почту" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSignUpPassword" class="col-sm-4 col-form-label">Пароль:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputSignUpPassword"
                                   placeholder="Придумайте пароль" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSignUpPassword2" class="col-sm-4 col-form-label">Повтор пароля:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputSignUpPassword2"
                                   placeholder="Павторите пароль" required>
                        </div>
                    </div>

                    <div class="alert alert-danger collapse" id="alertSignUp"></div>
                </form>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="submit" form="formSignUp" class="btn btn-primary px-3 px-sm-5" id="buttonSignUp">Зарегистрироваться</button>
                    <button type="button" class="btn btn-secondary px-3 px-sm-5" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
